<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Lucas Nabesima - DoWhile 2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./images/selo-rocketseat.svg" alt="Selo Rocketseat" />
          </span>
          <img src="http://lorempixel.com.br/185/185" alt="Imagem Pessoal" />
        </div>

        <h1 id="userName">Lucas Nabesima</h1>
        <a href="https://github.com/lucasnabesima">
          <img src="./images/github.svg" alt="" srcset="" />
          @lnabesima
        </a>

        <p>An instructor focused on helping pople start programming for web</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/lucasnabesima" target="_blank">
              <img src="./images/youtube.svg" alt="" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/lucasnabesima" target="_blank">
              <img src="./images/instagram.svg" alt="" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/lucasnabesima" target="_blank">
              <img src="./images/facebook.svg" alt="" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/lucasnabesima" target="_blank">
              <img src="./images/twitter.svg" alt="" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
